# SLF4J Simple Logger configuration for Testcontainers debugging

# Output to STDOUT instead of STDERR (prevents red text in IDEA console)
org.slf4j.simpleLogger.logFile=System.out

# Default log level
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Enable DEBUG for Testcontainers
org.slf4j.simpleLogger.log.org.testcontainers=INFO
org.slf4j.simpleLogger.log.com.github.dockerjava=DEBUG
org.slf4j.simpleLogger.log.tc=INFO

# Enable INFO for Nexus container output
org.slf4j.simpleLogger.log.NEXUS-CONTAINER=INFO

# Disable HTTP wire logging (for docker-java shaded Apache HttpClient 5)
org.slf4j.simpleLogger.log.com.github.dockerjava.zerodep.shaded.org.apache.hc=WARN
org.slf4j.simpleLogger.log.com.github.dockerjava.zerodep.shaded.org.apache.hc.client5.http.wire=ERROR

# Terse format - disable timestamp, thread, and use short logger names
org.slf4j.simpleLogger.showDateTime=false
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=false
